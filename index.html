<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
      <header>
        <div class="container-xl" id="transparent-1">
            <div class="row">
                <div class="col-12" id="banner">
                    <h1 class="text-center pt-2 text-white">Weather Dashboard</h1>
                </div> 
            </div>
        </div>
      </header>

      <main>
        <div class="container-xl py-3" id="transparent-2">
            <div class="row">
                <div class="col-3 d-grid">
                    <h2 class="text-white">Search for a City:</h2>
                    <input type="text" class="form-control" placeholder="City Name" id="city-input"/>
                    <button class="btn btn-primary btn-block mt-3" id="search-btn">Search</button>
                    <hr class="bg-white" />
                    <button class="btn btn-secondary btn-block">Search History</button>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col">
                            <div class="card bg-light px-3 py-3">
                                <h4 class="card-title" id="city-name">City Name</h4>
                                <p id="temperature">Temp:</p>
                                <p id="wind">Wind:</p>
                                <p id="humidity">Humidity:</p>
                                <div id="uv-color">
                                    <p id="uv-index">UV Index:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="text-white">5-Day Forecast:</h5>
                    </div>
                    <div class="row">
                        <div class="col-md col-sm-12 mb-3">
                            <div class="card bg-secondary text-white px-3 py-3">
                                <h6 class="card-title">4/29/2021</h6>
                                <p id="icon1"></p>
                                <p class="card-text" id="temp1">Temp</p>
                                <p class="card-text" id="wind1">Wind</p>
                                <p class="card-text" id="humid1">Humidity</p>
                            </div>
                        </div>
                        <div class="col-md col-sm-12 mb-3"> 
                            <div class="card bg-secondary text-white px-3 py-3">
                                <h6 class="card-title">4/29/2021</h6>
                                <p id="icon2"></p>
                                <p class="card-text" id="temp2">Temp</p>
                                <p class="card-text" id="wind2">Wind</p>
                                <p class="card-text" id="humid2">Humidity</p>
                            </div>
                        </div>
                        <div class="col-md col-sm-12 mb-3">
                            <div class="card bg-secondary text-white px-3 py-3">
                                <h6 class="card-title">4/29/2021</h6>
                                <p id="icon3"></p>
                                <p class="card-text" id="temp3">Temp</p>
                                <p class="card-text" id="wind3">Wind</p>
                                <p class="card-text" id="humid3">Humidity</p>
                            </div>
                        </div>
                        <div class="col-md col-sm-12 mb-3">
                            <div class="card bg-secondary text-white px-3 py-3">
                                <h6 class="card-title">4/29/2021</h6>
                                <p id="icon4"></p>
                                <p class="card-text" id="temp4">Temp</p>
                                <p class="card-text" id="wind4">Wind</p>
                                <p class="card-text" id="humid4">Humidity</p>
                            </div>
                        </div>
                        <div class="col-md col-sm-12 mb-3">
                            <div class="card bg-secondary text-white px-3 py-3">
                                <h6 class="card-title">4/29/2021</h6>
                                <p id="icon5"></p>
                                <p class="card-text" id="temp5">Temp</p>
                                <p class="card-text" id="wind5">Wind</p>
                                <p class="card-text" id="humid5">Humidity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </main>

      <footer>

      </footer>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
