<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
      <header>
        <div class="container-xl">
            <div class="row mb-3">
                <div class="col-12">
                    <h1 class="text-center">Weather Dashboard</h1>
                </div> 
            </div>
        </div>
      </header>

      <main>
        <div class="container-xl">
            <div class="row">
                <div class="col-3 d-grid">
                    <h2>Search for a City:</h2>>
                    <input type="text" class="form-control" placeholder="City Name" id="city-input"/>
                    <button class="btn btn-primary btn-block mt-3 py-1" id="search-btn">Search</button>
                    <hr/>
                    <button class="btn btn-secondary btn-block mt-3 py-1 ">Search History</button>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <h4 class="card-title" id="city-name">City Name</h4>
                                <p id="temperature">Temp:</p>
                                <p id="wind"></p>
                                <p id="humidity"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h5>5-Day Forecast:</h5>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <h6 class="card-title">4/29/2021</h6>
                                <p>Temp</p>
                                <p>Wind</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <h6 class="card-title">4/29/2021</h6>
                                <p>Temp</p>

                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">

                                <h6 class="card-title">4/29/2021</h6>
                                <p>Temp</p>
                                <p>Wind</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <h6 class="card-title">4/29/2021</h6>
                                <p>Temp</p>
                                <p>Wind</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <h6 class="card-title">4/29/2021</h6>
                                <p>Temp</p>
                                <p>Wind</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </main>

      <footer>

      </footer>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
